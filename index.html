<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
    <style>
       

    </style>
</head>
<body>
    <div class="main-screen">
        <div class="top-panel">
            <div id="mainBtn" class="menu-btn">
                <img class="btn" src="./svg/icons8_windows8.svg">
                
                <div class="menu hide">
                    <div class="tools-container">
                        <img src="./svg/icons8_user.svg" alt="">
                        <img src="./svg/icons8_file.svg" alt="">
                        <img src="./svg/icons8_settings.svg" alt="">
                        <img src="./svg/icons8_power_off_button.svg" alt="">
                    </div>
                    <div class="files-container">
                        <div class="sort">
                            <h4>A</h4>
                            <hr class="line">
                            <div class="sorting-list">
                                <div class="app">
                                    <img src="./svg/icons8_adobe_xd.svg" alt="">
                                    <p>Adobe XD</p>
                                </div>
                                <div class="app">
                                    <img src="./svg/icons8_adobe_after_effects.svg" alt="">
                                    <p>Adobe AE</p>
                                </div>
                                <div class="app">
                                    <img src="./svg/icons8_adobe_dreamweaver.svg" alt="">
                                    <p>Adobe Dream</p>
                                </div>
                                <div class="app">
                                    <img src="./svg/icons8_adobe_illustrator.svg" alt="">
                                    <p>Adobe Ai</p>
                                </div>
                                <div class="app">
                                    <img src="./svg/icons8_adobe_photoshop.svg" alt="">
                                    <p>Adobe PS</p>
                                </div>
                            </div>
                        </div>

                        <div class="sort">
                            <h4>R</h4>
                            <hr class="line">
                            <div class="sorting-list">
                                <div class="app">
                                    <img src="./svg/icons8_rockstar_games.svg" alt="">
                                    <p>Rockstart</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="Profile-container">
                        <div class="profile">
                            <div class="profile-img">
                                <img src="./svg/icons8_user.svg" alt="">
                            </div>
                            <h3>Not Connected</h3>
                        </div>
                        <div class="msg">
                            <h2>
                                Please Connect to your account
                                to get unlimited features
                            </h2>
                        </div>
                        <div class="btn-container">
                            <button>Sign Up</button>
                            <button>Sign In</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="other-btns">
                <img src="./svg/icons8_adobe_photoshop.svg" class="btn">
                <img src="./svg/icons8_adobe_illustrator.svg" class="btn">
                <img src="./svg/icons8_adobe_dreamweaver.svg" class="btn">
                <img src="./svg/icons8_adobe_after_effects.svg" class="btn">
                <img src="./svg/icons8_adobe_xd.svg" class="btn">
                <img src="./svg/icons8_visual_studio.svg" class="btn">
            </div>
        </div>

        <div class="windows-logo">
            <h1>Windows 11</h1>
        </div>

        <div class="bottom-panel">
            <img src="./svg/icons8_adobe_photoshop.svg" class="btn">
            <img src="./svg/icons8_adobe_illustrator.svg" class="btn">
            <img src="./svg/icons8_adobe_dreamweaver.svg" class="btn">
            <img src="./svg/icons8_adobe_after_effects.svg" class="btn">
            <img src="./svg/icons8_adobe_xd.svg" class="btn">
            <img src="./svg/icons8_visual_studio.svg" class="btn">
        </div>
    </div>


   <script src="./js/app.js"></script>
</body>
</html>
